<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Rain Gauge Network</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;

        h1 {
            margin-bottom: 30px;

        .button-container {
            display: flex;

    <h1>Select a visualisation</h1>
